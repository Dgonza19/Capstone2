<body>

  <main>

    <div class="container">
      <h1 style="color: white;">National Parks Search:</h1>
      <h5 style="margin-top: 10px; color: white">Search by Location</h5>
      <select id="locationDropdown">
        <option value="" selected>Choose a location</option>
      </select><br>

      <h5 style="margin-top: 10px; color: white">Search by Park Type</h5>
      <select id="parkTypeDropdown">
        <option value="" selected>Choose a park type</option>
      </select><br>

      <div id="nationalParkDetails" style="display: none; margin-top: 10px; color: white;">
        <h2>National Park Details</h2>
        <p><strong>Location ID:</strong> <label id="locationId"></label></p>
        <p><strong>Location Name:</strong> <label id="locationName"></label></p>
        <p><strong>Address:</strong> <label id="locationAddress"></label></p>
        <p><strong>City:</strong> <label id="locationCity"></label></p>
        <p><strong>State:</strong> $<label id="locationState"></label></p>
        <p><strong>Zip Code:</strong> <label id="locationZipCode"></label></p>
        <p><strong>Phone:</strong> $<label id="locationPhone"></label></p>
        <p><strong>Fax:</strong> <label id="locationFax"></label></p>
        <p><strong>Latitude:</strong> <label id="locationLatitude"></label></p>
        <p><strong>Longitude:</strong> <label id="locationLongitude"></label></p>
        <p><strong>Location:</strong> <label id="locationCoordinates"></label></p>
      </div>
    </div>


  </main>
